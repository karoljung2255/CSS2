<p id="pogrubienie_jung">
Programista otwiera lodówkę, sięga po masło i patrząc na napis "82%" mówi: - a to jeszcze chwilka i będzie gotowe.
</p>
<p id="pochylenie_jung">
Jak się żegna informatyk?<br>
W imię Ojca<br>
i Syna<br>
i Ducha Świętego<br>
ENTER<br>
</p>
<p id="index_gorny_jung">
Co mówi informatyk, kiedy dostanie na urodziny pendrive?<br>
Dzięki za pamięć.<br>
</p>
<p id="index_dolny_jung">
Z programowaniem jak z budową katedry, budujesz, budujesz a potem się modlisz (żeby wszystko działało)
</p>
<p id="mono_jung">
Żona informatyka mówi do męża:<br>
- Kochanie zamknij okno.<br>
- Jasne alt+f4.<br>
</p>
<p id="powiekszenie_jung">
Jak informatyk wywiesza pranie?<br>
- Na linkach<br>
</p>
<p id="pomniejszenie_jung">
Pewien informatyk poszedł na ryby.<br>
Złapał złotą rybkę, która obiecała spełnić tradycyjnie trzy życzenia.<br>
Informatyk mówi:<br>
- Żeby był pokój na świecie.<br>
- Za trudne.<br>
- No to, aby windows się nie zacinał.<br>
- To już niech będzie ten pokój na świecie.<br>
</p>
